<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <!-- Pour un affichage adapté sur mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture Vidéo avec Son</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* L'overlay recouvre l'écran et demande une interaction utilisateur */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      z-index: 100;
    }
    video {
      width: 80%;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Overlay pour initier la lecture -->
  <div id="overlay">Cliquez ou touchez pour démarrer la vidéo</div>
  
  <!-- Élément vidéo : remplacez "video.mp4" par le chemin de votre fichier -->
  <video id="videoPlayer" controls playsinline>
    <source src="dimension1.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>
  
  <script>
    const overlay = document.getElementById('overlay');
    const video = document.getElementById('videoPlayer');
    
    // Dès la première interaction, on masque l'overlay et on démarre la lecture
    overlay.addEventListener('pointerdown', function() {
      overlay.style.display = 'none';
      video.play().catch(error => {
        console.error("Erreur lors du démarrage de la vidéo :", error);
      });
    });
  </script>
</body>
</html>
