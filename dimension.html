<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <!-- Pour un affichage adapté sur mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur vidéo en boucle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }
    /* Overlay servant à initier la lecture */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      z-index: 100;
    }
    /* QR Code en bas à droite (à adapter) */
    #qr-code {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      opacity: 0.8;
      background: #fff;
      padding: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Overlay pour démarrer la lecture -->
  <div id="overlay">Cliquez ou touchez pour démarrer</div>
  
  <!-- Élément vidéo principal -->
  <video id="videoPlayer" controls></video>
  
  <!-- QR Code (remplacez la chaîne Base64 par la vôtre) -->
  <img id="qr-code" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAYAAACtWK6eAAAABmJLR0QA/wD/AP+gvaeTAAAFK0lEQVR4nO3dQY7jMBSA4Q8u/f5sF4Ysmcpl7kY9SaT5QHqF+5q2AfoKGhoZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRO7j4N8AOqpj44I7o0AAAAASUVORK5CYII=" alt="QR Code">
  
  <script>
    // Liste des vidéos à lire (à placer dans le même dossier ou ajuster le chemin)
    const videos = [
      'dimension1.mp4',
      'dimension2.mp4',
      'dimension3.mp4',
      'dimension4.mp4',
      'dimension5.mp4',
      'dimension6.mp4',
      'dimension7.mp4',
      'dimension8.mp4'
    ];
    
    let currentIndex = 0;
    const videoPlayer = document.getElementById('videoPlayer');
    const overlay = document.getElementById('overlay');
    let audioCtx; // pour débloquer l'audio
    
    // Initialisation du contexte audio et connexion du flux audio de la vidéo
    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaElementSource(videoPlayer);
        source.connect(audioCtx.destination);
        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }
      }
    }
    
    // Fonction déclenchée par la première interaction utilisateur
    function startPlayback() {
      overlay.removeEventListener('pointerdown', startPlayback);
      overlay.style.display = 'none';
      initAudio();
      playVideo(currentIndex);
    }
    
    overlay.addEventListener('pointerdown', startPlayback, false);
    
    // Fonction pour charger et lancer la vidéo par son index
    function playVideo(index) {
      console.log("Lecture de : " + videos[index]);
      videoPlayer.src = videos[index];
      videoPlayer.load();
      videoPlayer.play().then(() => {
        console.log("Lecture lancée pour " + videos[index]);
      }).catch(error => {
        console.error("Erreur lors de la lecture de " + videos[index], error);
        // En cas d'erreur, afficher un message pour tenter de relancer la lecture
        overlay.style.display = 'flex';
        overlay.textContent = "Erreur de lecture. Cliquez pour réessayer.";
        overlay.addEventListener('pointerdown', () => {
          overlay.style.display = 'none';
          playVideo(index);
        }, { once: true });
      });
    }
    
    // Enchaînement des vidéos : à la fin de chaque vidéo, lancer la suivante (avec pause de 5 sec après la dernière)
    videoPlayer.addEventListener('ended', () => {
      console.log("Vidéo terminée : " + videos[currentIndex]);
      currentIndex++;
      if (currentIndex >= videos.length) {
        console.log("Fin de la liste, redémarrage dans 5 secondes");
        setTimeout(() => {
          currentIndex = 0;
          playVideo(currentIndex);
        }, 5000);
      } else {
        playVideo(currentIndex);
      }
    });
    
    // Gestion des erreurs de chargement
    videoPlayer.addEventListener('error', (e) => {
      console.error("Erreur lors du chargement de la vidéo " + videos[currentIndex], e);
    });
  </script>
</body>
</html>
