
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur de vidéos en boucle avec son</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Style pour le QR code affiché dans le coin inférieur droit */
    #qr-code {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      opacity: 0.8;
      background: #fff;
      padding: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    /* Overlay pour lancer la lecture avec le son */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Overlay qui demande un clic pour démarrer la lecture -->
  <div id="overlay">Cliquez pour démarrer</div>
  
  <!-- Élément vidéo principal sans l'attribut muted -->
  <video id="videoPlayer" controls playsinline></video>
  
  <!-- QR Code pour accéder à la page (remplacez la chaîne Base64 par celle générée par votre script) -->
  <img id="qr-code" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAYAAACtWK6eAAAABmJLR0QA/wD/AP+gvaeTAAAFK0lEQVR4nO3dQY7jMBSA4Q8u/f5sF4Ysmcpl7kY9SaT5QHqF+5q2AfoKGhoZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRO7j4N8AOqpj44I7o0AAAAASUVORK5CYII=" alt="QR Code">
  
  <script>
    // Tableau contenant les chemins des 8 vidéos à lire
     const videos = [
      'dimension 1.mp4',
      'dimensio2.mp4',
      'dimensio3.mp4',
      'dimensio4.mp4',
      'dimensio5.mp4',
      'dimensio6.mp4',
      'dimensio7.mp4',
      'dimensio8.mp4'
    ];
    
    let currentIndex = 0;
    const videoPlayer = document.getElementById('videoPlayer');
    const overlay = document.getElementById('overlay');
    
    // Au clic sur l'overlay, on démarre la lecture et on masque l'overlay
    overlay.addEventListener('click', function() {
      overlay.style.display = 'none';
      playVideo(currentIndex);
    });
    
    // Fonction de lecture d'une vidéo en fonction de son index
    function playVideo(index) {
      videoPlayer.src = videos[index];
      videoPlayer.load();
      videoPlayer.play().catch(function(error){
         console.error("Erreur de lecture:", error);
      });
    }
    
    // Passage à la vidéo suivante dès la fin de la vidéo en cours
    videoPlayer.addEventListener('ended', () => {
      currentIndex++;
      if (currentIndex >= videos.length) {
        // Après la dernière vidéo, attendre 5 secondes avant de repartir sur la première
        setTimeout(() => {
          currentIndex = 0;
          playVideo(currentIndex);
        }, 5000);
      } else {
        playVideo(currentIndex);
      }
    });
  </script>
</body>
</html>
