<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur de vidéos en boucle avec son</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    /* Style pour le QR code affiché dans le coin inférieur droit */
    #qr-code {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      opacity: 0.8;
      background: #fff;
      padding: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      z-index: 10;
    }
    /* Overlay pour démarrer la lecture (click ou toucher) */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- Overlay pour démarrer la lecture (cliquez ou touchez) -->
  <div id="overlay">Cliquez ou touchez pour démarrer</div>
  
  <!-- Élément vidéo principal sans l'attribut muted -->
  <video id="videoPlayer" playsinline></video>
  
  <!-- QR Code pour accéder à la page (remplacez la chaîne Base64 par celle générée) -->
  <img id="qr-code" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAYAAACtWK6eAAAABmJLR0QA/wD/AP+gvaeTAAAFK0lEQVR4nO3dQY7jMBSA4Q8u/f5sF4Ysmcpl7kY9SaT5QHqF+5q2AfoKGhoZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRkZGRO7j4N8AOqpj44I7o0AAAAASUVORK5CYII=" alt="QR Code">
  
  <script>
    // Tableau des chemins des 8 vidéos à lire
    const videos = [
      'video1.mp4',
      'video2.mp4',
      'video3.mp4',
      'video4.mp4',
      'video5.mp4',
      'video6.mp4',
      'video7.mp4',
      'video8.mp4'
    ];
    
    let currentIndex = 0;
    const videoPlayer = document.getElementById('videoPlayer');
    const overlay = document.getElementById('overlay');
    
    // Fonction déclenchée au démarrage (click ou toucher)
    function startPlayback() {
      // On retire les écouteurs pour éviter plusieurs déclenchements
      overlay.removeEventListener('click', startPlayback);
      overlay.removeEventListener('touchstart', startPlayback);
      overlay.style.display = 'none';
      playVideo(currentIndex);
    }
    
    // Ajout des écouteurs pour click et touchstart
    overlay.addEventListener('click', startPlayback, false);
    overlay.addEventListener('touchstart', startPlayback, false);
    
    // Fonction qui charge et lance la vidéo en fonction de l'index
    function playVideo(index) {
      videoPlayer.src = videos[index];
      videoPlayer.load();
      videoPlayer.play().catch(error => {
        console.error("Erreur de lecture :", error);
      });
    }
    
    // Passage à la vidéo suivante lorsque la vidéo en cours se termine
    videoPlayer.addEventListener('ended', () => {
      currentIndex++;
      if (currentIndex >= videos.length) {
        // Après la dernière vidéo, attendre 5 secondes avant de recommencer
        setTimeout(() => {
          currentIndex = 0;
          playVideo(currentIndex);
        }, 5000);
      } else {
        playVideo(currentIndex);
      }
    });
  </script>
</body>
</html>
