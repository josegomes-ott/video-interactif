<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <!-- Assure un affichage adapté sur mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture de 8 vidéos sur mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Overlay recouvrant l'écran pour demander une interaction initiale */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      cursor: pointer;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Overlay qui demande l'interaction utilisateur -->
  <div id="overlay">Touchez ou cliquez pour démarrer</div>

  <!-- Élément vidéo unique -->
  <video id="videoPlayer" playsinline webkit-playsinline preload="auto" controls></video>

  <script>
    // Liste des 8 vidéos à lire (vérifiez que ces fichiers sont accessibles)
    const videos = [
      'dimension1.mp4',
      'dimension2.mp4',
      'dimension3.mp4',
      'dimension4.mp4',
      'dimension5.mp4',
      'dimension6.mp4',
      'dimension7.mp4',
      'dimension8.mp4'
    ];
    
    let currentIndex = 0;
    const videoPlayer = document.getElementById('videoPlayer');
    const overlay = document.getElementById('overlay');

    // Fonction pour lancer la lecture de la vidéo à l'index donné
    function playVideo(index) {
      console.log("Lecture de : " + videos[index]);
      videoPlayer.src = videos[index];
      videoPlayer.load();
      videoPlayer.play().then(() => {
        console.log("Lecture démarrée pour " + videos[index]);
      }).catch(err => {
        console.error("Erreur lors de la lecture de " + videos[index], err);
      });
    }

    // Enchaîne les vidéos à la fin de la lecture
    videoPlayer.addEventListener('ended', () => {
      console.log("Vidéo terminée : " + videos[currentIndex]);
      currentIndex++;
      if (currentIndex >= videos.length) {
        console.log("Cycle terminé, pause de 5 secondes");
        setTimeout(() => {
          currentIndex = 0;
          playVideo(currentIndex);
        }, 5000);
      } else {
        playVideo(currentIndex);
      }
    });

    // Fonction de démarrage qui débloque le contexte audio et lance la première vidéo
    function startPlayback() {
      overlay.style.display = 'none';
      // Débloque le contexte audio pour permettre la lecture avec son sur mobile (iOS notamment)
      if (window.AudioContext || window.webkitAudioContext) {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaElementSource(videoPlayer);
        source.connect(audioCtx.destination);
        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }
      }
      playVideo(currentIndex);
    }

    // Écoute plusieurs types d'événements pour maximiser la compatibilité sur mobile
    overlay.addEventListener('click', startPlayback, { once: true });
    overlay.addEventListener('touchstart', startPlayback, { once: true });
    overlay.addEventListener('pointerdown', startPlayback, { once: true });
  </script>
</body>
</html>
