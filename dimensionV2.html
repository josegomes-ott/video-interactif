<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <!-- Assure un affichage adapté sur mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture continue de 8 vidéos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Overlay qui demande une interaction pour démarrer la lecture */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 100;
      cursor: pointer;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Overlay pour recueillir l'interaction initiale -->
  <div id="overlay">Cliquez ou touchez pour démarrer</div>

  <!-- Élément vidéo unique -->
  <video id="videoPlayer" playsinline webkit-playsinline preload="auto"></video>

  <script>
    // Liste des vidéos à lire (assurez-vous que les fichiers sont accessibles)
    const videos = [
      'dimension1.mp4',
      'dimension2.mp4',
      'dimension3.mp4',
      'dimension4.mp4',
      'dimension5.mp4',
      'dimension6.mp4',
      'dimension7.mp4',
      'dimension8.mp4'
    ];

    let currentIndex = 0;
    const videoPlayer = document.getElementById('videoPlayer');
    const overlay = document.getElementById('overlay');

    // Fonction qui débloque le contexte audio (pour iOS et autres)
    function initAudio() {
      if (window.AudioContext || window.webkitAudioContext) {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        // Crée une source MediaElement à partir de la vidéo pour débloquer le son
        const source = audioCtx.createMediaElementSource(videoPlayer);
        source.connect(audioCtx.destination);
        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }
      }
    }

    // Fonction pour lancer la lecture de la vidéo courante
    function playVideo(index) {
      console.log("Lecture de : " + videos[index]);
      videoPlayer.src = videos[index];
      videoPlayer.load();
      videoPlayer.play().then(() => {
        console.log("Lecture démarrée pour " + videos[index]);
      }).catch(err => {
        console.error("Erreur lors de la lecture de " + videos[index], err);
      });
    }

    // Gestion de l'événement "ended" pour passer à la vidéo suivante
    videoPlayer.addEventListener('ended', () => {
      console.log("Vidéo terminée : " + videos[currentIndex]);
      currentIndex++;
      if (currentIndex >= videos.length) {
        console.log("Cycle terminé, pause de 5 secondes");
        setTimeout(() => {
          currentIndex = 0;
          playVideo(currentIndex);
        }, 5000);
      } else {
        playVideo(currentIndex);
      }
    });

    // Fonction de démarrage appelée par la première interaction
    function startPlayback() {
      overlay.style.display = 'none';
      initAudio(); // Débloque le contexte audio dès le départ
      playVideo(currentIndex);
    }

    // On écoute plusieurs types d'événements pour maximiser la compatibilité mobile
    overlay.addEventListener('click', startPlayback);
    overlay.addEventListener('touchstart', startPlayback);
  </script>
</body>
</html>
