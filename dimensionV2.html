<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <!-- Pour un affichage adapté sur mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur de 8 vidéos en boucle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* Overlay qui demande une interaction pour démarrer la vidéo */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 100;
      cursor: pointer;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Overlay pour recueillir l'interaction initiale -->
  <div id="overlay">Cliquez ou touchez pour démarrer</div>

  <!-- Élément vidéo unique -->
  <video id="videoPlayer" playsinline webkit-playsinline controls></video>

  <script>
    // Liste des 8 vidéos à lire
    const videos = [
      'dimension1.mp4',
      'dimension2.mp4',
      'dimension3.mp4',
      'dimension4.mp4',
      'dimension5.mp4',
      'dimension6.mp4',
      'dimension7.mp4',
      'dimension8.mp4'
    ];
    
    let currentIndex = 0;
    const videoPlayer = document.getElementById('videoPlayer');
    const overlay = document.getElementById('overlay');

    // Fonction pour lancer la lecture d'une vidéo donnée
    function playVideo(index) {
      console.log("Lecture de : " + videos[index]);
      videoPlayer.src = videos[index];
      videoPlayer.load();
      videoPlayer.play().then(() => {
        console.log("Lecture démarrée pour " + videos[index]);
      }).catch(err => {
        console.error("Erreur lors de la lecture de " + videos[index], err);
      });
    }

    // À la fin d'une vidéo, passe à la suivante
    videoPlayer.addEventListener('ended', () => {
      console.log("Vidéo terminée : " + videos[currentIndex]);
      currentIndex++;
      if (currentIndex >= videos.length) {
        console.log("Cycle terminé, pause de 5 secondes");
        setTimeout(() => {
          currentIndex = 0;
          playVideo(currentIndex);
        }, 5000);
      } else {
        playVideo(currentIndex);
      }
    });

    // Dès la première interaction, cache l'overlay et démarre la lecture
    function startPlayback() {
      overlay.style.display = 'none';
      playVideo(currentIndex);
    }

    // On écoute plusieurs types d'interaction pour maximiser la compatibilité mobile
    overlay.addEventListener('click', startPlayback);
    overlay.addEventListener('touchstart', startPlayback);
  </script>
</body>
</html>
