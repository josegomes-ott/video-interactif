<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidéo Interactive & Analyse des Couleurs</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      position: absolute;
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      filter: brightness(1) contrast(1) saturate(1) hue-rotate(0deg);
      transition: filter 0.2s ease-in-out;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    /* Bloc d'affichage en bas à droite */
    #colorName {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .controls button {
      padding: 10px;
      background: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay loop muted></video>
  <canvas id="paintCanvas"></canvas>
  <canvas id="trackingCanvas" style="display: none;"></canvas>
  <div id="colorName"></div>
  <div class="controls">
    <button id="toggleColorName">Nom des couleurs</button>
  </div>
  
  <script>
    // Liste de vidéos à afficher
    const videos = ['video1.mp4', 'video2.mp4', 'video3.mp4'];
    const videoElement = document.getElementById('video');
    const canvas = document.getElementById('paintCanvas');
    const trackingCanvas = document.getElementById('trackingCanvas');
    const ctx = canvas.getContext('2d');
    const trackingCtx = trackingCanvas.getContext('2d');
    const colorNameDiv = document.getElementById('colorName');
    const toggleColorNameButton = document.getElementById('toggleColorName');
    
    let showColorName = false;
    let currentVideoIndex = Math.floor(Math.random() * videos.length);
    let paintPositions = [];
    let gestureLock = false; // Pour éviter les déclenchements multiples
    
    // La base de données des couleurs sera chargée depuis le fichier JSON
    let oilPaintColors = [];
    
    // Dimensionnement des canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    trackingCanvas.width = 320;
    trackingCanvas.height = 240;
    
    // Chargement du fichier JSON contenant la base de données de couleurs
    fetch('colors.json')
      .then(response => response.json())
      .then(data => {
        oilPaintColors = data;
        console.log("Couleurs chargées :", oilPaintColors);
      })
      .catch(error => console.error("Erreur lors du chargement du fichier JSON :", error));
    
    // Fonction pour changer de vidéo de façon aléatoire (geste à 3 doigts)
    function changeVideo() {
      let newIndex = Math.floor(Math.random() * videos.length);
      if (videos.length > 1 && newIndex === currentVideoIndex) {
        newIndex = (newIndex + 1) % videos.length;
      }
      currentVideoIndex = newIndex;
      videoElement.src = videos[currentVideoIndex];
      videoElement.loop = true;
      clearCanvas();
      if (showColorName) {
        colorNameDiv.innerHTML = "";
      }
      console.log("Vidéo changée, nouvel index :", currentVideoIndex);
    }
    
    // Efface le canvas et réinitialise les positions de peinture
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      paintPositions = [];
    }
    
    // Récupère la couleur d'un pixel en fonction de la position dans la vidéo affichée
    function getPixelColor(x, y) {
      const rect = videoElement.getBoundingClientRect();
      if (x < rect.left || x > rect.right || y < rect.top || y > rect.bottom) {
        return "rgb(0, 0, 0)";
      }
      const relativeX = x - rect.left;
      const relativeY = y - rect.top;
      const videoWidth = rect.width;
      const videoHeight = rect.height;
      let px = Math.floor((relativeX / videoWidth) * trackingCanvas.width);
      let py = Math.floor((relativeY / videoHeight) * trackingCanvas.height);
      trackingCtx.drawImage(videoElement, 0, 0, trackingCanvas.width, trackingCanvas.height);
      let pixelData = trackingCtx.getImageData(px, py, 1, 1).data;
      return `rgb(${pixelData[0]}, ${pixelData[1]}, ${pixelData[2]})`;
    }
    
    // Recherche dans la base de données la nuance la plus proche
    function getOilPaintMix(rgb) {
      let parts = rgb.match(/\d+/g);
      if (!parts || parts.length < 3) return rgb;
      let r = parseInt(parts[0]), g = parseInt(parts[1]), b = parseInt(parts[2]);
      let closest = null;
      let minDist = Infinity;
      oilPaintColors.forEach(color => {
        let dr = r - color.r;
        let dg = g - color.g;
        let db = b - color.b;
        let dist = Math.sqrt(dr * dr + dg * dg + db * db);
        if (dist < minDist) {
          minDist = dist;
          closest = color;
        }
      });
      return closest ? closest.name + " (" + closest.mix + ")" : rgb;
    }
    
    // Combine la valeur RGB et le nom détaillé du mélange
    function getColorName(rgb) {
      let oilMix = getOilPaintMix(rgb);
      return `${rgb} - ${oilMix}`;
    }
    
    // Met à jour le bloc d'affichage avec une pastille et le texte associé pour chaque couleur sélectionnée
    function updateColorNames() {
      let html = "";
      for (let p of paintPositions) {
        let colorLabel = getColorName(p.color);
        html += `<div style="display:flex; align-items:center; margin-bottom:5px;">
                    <div style="width:20px; height:20px; border-radius:50%; background:${p.color}; margin-right:5px;"></div>
                    <span>${colorLabel}</span>
                 </div>`;
      }
      colorNameDiv.innerHTML = html;
    }
    
    // Dessine sur le canvas toutes les pastilles et met à jour l'affichage des noms de couleurs si nécessaire
    function drawPaint() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of paintPositions) {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
        ctx.fill();
      }
      if (showColorName) {
        updateColorNames();
      }
    }
    
    // Gestion des gestes tactiles sur le canvas
    canvas.addEventListener('touchstart', function(event) {
      event.preventDefault();
      if (gestureLock) return;
      let touchCount = event.touches.length;
      if (touchCount >= 3) {  // 3 doigts ou plus : changement de vidéo
        changeVideo();
        gestureLock = true;
        setTimeout(() => { gestureLock = false; }, 500);
      } else if (touchCount === 2) { // 2 doigts : effacer les pastilles
        clearCanvas();
        if (showColorName) { colorNameDiv.innerHTML = ""; }
        gestureLock = true;
        setTimeout(() => { gestureLock = false; }, 500);
      } else if (touchCount === 1) { // 1 doigt : ajouter une pastille
        let x = event.touches[0].clientX;
        let y = event.touches[0].clientY;
        let color = getPixelColor(x, y);
        paintPositions.push({ x, y, color });
        drawPaint();
      }
    }, { passive: false });
    
    // Gestion des clics souris sur le canvas (similaire au toucher 1 doigt)
    canvas.addEventListener('click', function(event) {
      let x = event.clientX;
      let y = event.clientY;
      let color = getPixelColor(x, y);
      paintPositions.push({ x, y, color });
      drawPaint();
    });
    
    // Empêcher que le toucher sur le bouton ne déclenche une action sur le canvas
    toggleColorNameButton.addEventListener('touchstart', function(e) {
      e.stopPropagation();
      e.preventDefault();
    });
    toggleColorNameButton.addEventListener('touchend', function(e) {
      e.stopPropagation();
      e.preventDefault();
      toggleColorNameButton.click();
    });
    
    // Gestion du clic sur le bouton d'affichage des noms de couleurs
    toggleColorNameButton.addEventListener("click", () => {
      showColorName = !showColorName;
      colorNameDiv.style.display = showColorName ? "block" : "none";
      if (showColorName) {
        updateColorNames();
      }
    });
    
    // Initialisation de la vidéo
    videoElement.src = videos[currentVideoIndex];
  </script>
</body>
</html>
