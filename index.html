<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidéo Interactive & Analyse des Couleurs</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      position: absolute;
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      filter: brightness(1) contrast(1) saturate(1) hue-rotate(0deg);
      transition: filter 0.2s ease-in-out;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    /* Bloc affichage en bas à droite */
    #colorName {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .controls button {
      padding: 10px;
      background: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay loop muted></video>
  <canvas id="paintCanvas"></canvas>
  <canvas id="trackingCanvas" style="display: none;"></canvas>
  <div id="colorName"></div>
  <div class="controls">
    <button id="toggleColorName">Nom des couleurs</button>
  </div>
  
  <script>
    const videos = ['video1.mp4', 'video2.mp4', 'video3.mp4'];
    const videoElement = document.getElementById('video');
    const canvas = document.getElementById('paintCanvas');
    const trackingCanvas = document.getElementById('trackingCanvas');
    const ctx = canvas.getContext('2d');
    const trackingCtx = trackingCanvas.getContext('2d');
    const colorNameDiv = document.getElementById('colorName');
    const toggleColorNameButton = document.getElementById('toggleColorName');
    let showColorName = false;
    let currentVideoIndex = Math.floor(Math.random() * videos.length);
    let paintPositions = [];
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    trackingCanvas.width = 320;
    trackingCanvas.height = 240;
    
    // Liste de couleurs de base pour la peinture à l'huile
    const oilPaintColors = [
      {name: "Cadmium Red", r: 227, g: 0, b: 34},
      {name: "Cadmium Yellow", r: 255, g: 153, b: 0},
      {name: "Ultramarine Blue", r: 18, g: 10, b: 143},
      {name: "Titanium White", r: 255, g: 255, b: 255},
      {name: "Ivory Black", r: 0, g: 0, b: 0},
      {name: "Viridian", r: 64, g: 130, b: 109},
      {name: "Burnt Umber", r: 138, g: 51, b: 36},
      {name: "Raw Sienna", r: 203, g: 144, b: 100},
    ];
    
    function changeVideo() {
      currentVideoIndex = (currentVideoIndex + 1) % videos.length;
      videoElement.src = videos[currentVideoIndex];
      videoElement.loop = true; // on réactive le loop pour la nouvelle vidéo
      clearCanvas();
      if (showColorName) {
        colorNameDiv.innerHTML = "";
      }
    }
    
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      paintPositions = [];
    }
    
    // Renvoie la couleur du pixel en tenant compte de la position réelle de la vidéo
    function getPixelColor(x, y) {
      const rect = videoElement.getBoundingClientRect();
      // Si le point n'est pas dans la zone de la vidéo, on retourne du noir
      if (x < rect.left || x > rect.right || y < rect.top || y > rect.bottom) {
        return "rgb(0, 0, 0)";
      }
      const relativeX = x - rect.left;
      const relativeY = y - rect.top;
      const videoWidth = rect.width;
      const videoHeight = rect.height;
      // Conversion en coordonnées du trackingCanvas
      let px = Math.floor((relativeX / videoWidth) * trackingCanvas.width);
      let py = Math.floor((relativeY / videoHeight) * trackingCanvas.height);
      trackingCtx.drawImage(videoElement, 0, 0, trackingCanvas.width, trackingCanvas.height);
      let pixelData = trackingCtx.getImageData(px, py, 1, 1).data;
      return `rgb(${pixelData[0]}, ${pixelData[1]}, ${pixelData[2]})`;
    }
    
    // Renvoie le nom de la couleur de base la plus proche pour le mélange de peinture à l'huile
    function getOilPaintMix(rgb) {
      let parts = rgb.match(/\d+/g);
      if (!parts || parts.length < 3) return rgb;
      let r = parseInt(parts[0]), g = parseInt(parts[1]), b = parseInt(parts[2]);
      let closest = null;
      let minDist = Infinity;
      oilPaintColors.forEach(color => {
        let dr = r - color.r;
        let dg = g - color.g;
        let db = b - color.b;
        let dist = Math.sqrt(dr * dr + dg * dg + db * db);
        if (dist < minDist) {
          minDist = dist;
          closest = color;
        }
      });
      return closest ? closest.name : rgb;
    }
    
    // Combine la valeur RGB et le mélange suggéré
    function getColorName(rgb) {
      let oilMix = getOilPaintMix(rgb);
      return `${rgb} - ${oilMix}`;
    }
    
    // Met à jour l'affichage du bloc colorName avec une pastille et le texte (RGB + mélange)
    function updateColorNames() {
      let html = "";
      for (let p of paintPositions) {
        let colorLabel = getColorName(p.color);
        html += `<div style="display:flex; align-items:center; margin-bottom:5px;">
                    <div style="width:20px; height:20px; border-radius:50%; background:${p.color}; margin-right:5px;"></div>
                    <span>${colorLabel}</span>
                 </div>`;
      }
      colorNameDiv.innerHTML = html;
    }
    
    function drawPaint() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of paintPositions) {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
        ctx.fill();
      }
      if (showColorName) {
        updateColorNames();
      }
    }
    
    function detectTouches(event) {
      event.preventDefault();
      let touchCount = event.touches.length;
      if (touchCount === 4) {
        // 4 doigts : Geler la vidéo exactement au timing actuel
        if (!videoElement.paused) {
          let currentFrameTime = videoElement.currentTime;
          videoElement.pause();
          // Repositionnement pour forcer l'affichage de l'image exacte
          videoElement.currentTime = currentFrameTime;
          videoElement.loop = false;
        }
      } else if (touchCount === 3) {
        // 3 doigts : Changer de vidéo
        changeVideo();
      } else if (touchCount === 2) {
        // 2 doigts : Effacer les pastilles et réinitialiser l'affichage
        clearCanvas();
        if (showColorName) {
          colorNameDiv.innerHTML = "";
        }
      } else if (touchCount === 1) {
        let x = event.touches[0].clientX;
        let y = event.touches[0].clientY;
        let color = getPixelColor(x, y);
        paintPositions.push({ x, y, color });
        drawPaint();
      }
    }
    
    // Gestion du clic souris (équivalent à un toucher à 1 doigt)
    canvas.addEventListener('click', function(event) {
      let x = event.clientX;
      let y = event.clientY;
      let color = getPixelColor(x, y);
      paintPositions.push({ x, y, color });
      drawPaint();
    });
    
    toggleColorNameButton.addEventListener("click", () => {
      showColorName = !showColorName;
      colorNameDiv.style.display = showColorName ? "block" : "none";
      if (showColorName) {
        updateColorNames();
      }
    });
    
    document.body.addEventListener('touchstart', detectTouches, { passive: false });
    
    videoElement.src = videos[currentVideoIndex];
  </script>
</body>
</html>
