<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vid√©o Interactive Peinture Suivante</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
        video { 
            position: absolute;
            width: 100vw; 
            height: 100vh;
            object-fit: cover;
            filter: brightness(1) contrast(1) saturate(1) hue-rotate(0deg);
            transition: filter 0.2s ease-in-out;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop muted></video>
    <canvas id="paintCanvas"></canvas>
    <canvas id="trackingCanvas" style="display: none;"></canvas>
    
    <script>
        const videos = ['video1.mp4', 'video2.mp4', 'video3.mp4'];
        const videoElement = document.getElementById('video');
        const canvas = document.getElementById('paintCanvas');
        const trackingCanvas = document.getElementById('trackingCanvas');
        const ctx = canvas.getContext('2d');
        const trackingCtx = trackingCanvas.getContext('2d');
        let currentVideoIndex = Math.floor(Math.random() * videos.length);
        let paintPositions = [];
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        trackingCanvas.width = 320;
        trackingCanvas.height = 240;
        
        function changeVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            videoElement.src = videos[currentVideoIndex];
            clearCanvas();
        }

        function detectTouches(event) {
            if (event.touches.length === 1) {
                for (let i = 0; i < event.touches.length; i++) {
                    let x = event.touches[i].clientX;
                    let y = event.touches[i].clientY;
                    paintPositions.push({ x, y, stuck: false });
                }
            } else if (event.touches.length === 2) {
                clearCanvas();
            } else if (event.touches.length === 3) {
                changeVideo();
            }
        }

        function drawTexturedSplash(x, y) {
            let splashSize = 50 + Math.random() * 50;
            let rotation = Math.random() * 360;
            let img = new Image();
            img.src = 'splash_texture.png'; // Texture peinture
            img.onload = function() {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation * Math.PI / 180);
                ctx.drawImage(img, -splashSize / 2, -splashSize / 2, splashSize, splashSize);
                ctx.restore();
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            paintPositions = [];
        }

        function trackMotion() {
            trackingCtx.drawImage(videoElement, 0, 0, trackingCanvas.width, trackingCanvas.height);
            let frame = trackingCtx.getImageData(0, 0, trackingCanvas.width, trackingCanvas.height);
            let length = frame.data.length;
            let movementThreshold = 30;
            
            for (let i = 0; i < length; i += 4) {
                let r = frame.data[i];
                let g = frame.data[i + 1];
                let b = frame.data[i + 2];
                let avg = (r + g + b) / 3;
                
                if (avg < movementThreshold) {
                    let px = (i / 4) % trackingCanvas.width;
                    let py = Math.floor((i / 4) / trackingCanvas.width);
                    
                    let screenX = (px / trackingCanvas.width) * window.innerWidth;
                    let screenY = (py / trackingCanvas.height) * window.innerHeight;
                    
                    for (let p of paintPositions) {
                        if (!p.stuck && Math.abs(p.x - screenX) < 50 && Math.abs(p.y - screenY) < 50) {
                            p.x = screenX;
                            p.y = screenY;
                            p.stuck = true;
                        }
                    }
                }
            }
        }

        function updatePaint() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let p of paintPositions) {
                drawTexturedSplash(p.x, p.y);
            }
        }

        document.body.addEventListener('touchstart', detectTouches);
        
        setInterval(() => {
            trackMotion();
            updatePaint();
        }, 100);
        
        videoElement.src = videos[currentVideoIndex];
    </script>
</body>
</html>
