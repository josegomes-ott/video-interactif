<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Interactive Peinture</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
        video { 
            position: absolute;
            width: 100vw; 
            height: 100vh;
            object-fit: cover;
            filter: brightness(1) contrast(1) saturate(1) hue-rotate(0deg);
            transition: filter 0.2s ease-in-out;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop muted></video>
    <canvas id="paintCanvas"></canvas>
    
    <script>
        const videos = ['video1.mp4', 'video2.mp4', 'video3.mp4'];
        const videoElement = document.getElementById('video');
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        let currentVideoIndex = Math.floor(Math.random() * videos.length);
        let hue = 0, brightness = 1, contrast = 1, saturation = 1;
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        function changeVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            videoElement.src = videos[currentVideoIndex];
            clearCanvas();
        }

        function applyEffects(event) {
            let x = event.clientX / window.innerWidth;
            let y = event.clientY / window.innerHeight;
            
            hue = (Math.random() * 360) * x;
            brightness = 1 + (Math.random() * 0.5 * y);
            contrast = 1 + (Math.random() * 0.5 * x);
            saturation = 1 + (Math.random() * 0.5 * y);

            videoElement.style.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation}) hue-rotate(${hue}deg)`;
        }
        
        function detectThreeFingers(event) {
            if (event.touches.length === 3) {
                for (let i = 0; i < event.touches.length; i++) {
                    drawTexturedSplash(event.touches[i].clientX, event.touches[i].clientY);
                }
            }
        }

        function detectTwoFingers(event) {
            if (event.touches.length === 2) {
                clearCanvas();
            }
        }

        function drawTexturedSplash(x, y) {
            let splashSize = 50 + Math.random() * 50;
            let rotation = Math.random() * 360;
            let img = new Image();
            img.src = 'splash_texture.png'; // Image de texture de peinture à l'huile
            img.onload = function() {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation * Math.PI / 180);
                ctx.drawImage(img, -splashSize / 2, -splashSize / 2, splashSize, splashSize);
                ctx.restore();
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        document.body.addEventListener('mousemove', applyEffects);
        document.body.addEventListener('click', changeVideo);
        document.body.addEventListener('touchmove', detectThreeFingers);
        document.body.addEventListener('touchstart', detectTwoFingers);
        
        videoElement.src = videos[currentVideoIndex];
    </script>
</body>
</html>
