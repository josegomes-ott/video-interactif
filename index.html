<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Interactive & Analyse des Couleurs</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
        video, img {
            position: absolute;
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            filter: brightness(1) contrast(1) saturate(1) hue-rotate(0deg);
            transition: filter 0.2s ease-in-out;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        #colorName {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .controls button, .controls input {
            padding: 10px;
            background: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop muted></video>
    <img id="image" style="display: none;">
    <canvas id="paintCanvas"></canvas>
    <canvas id="trackingCanvas" style="display: none;"></canvas>
    <div id="colorName"></div>
    <div class="controls">
        <button id="toggleColorName">Nom des couleurs</button>
        <input type="file" id="uploadImage" accept="image/*">
        <button id="returnToVideo" style="display: none;">Revenir à la vidéo</button>
    </div>
    
    <script>
        const videos = ['video1.mp4', 'video2.mp4', 'video3.mp4'];
        const videoElement = document.getElementById('video');
        const imageElement = document.getElementById('image');
        const canvas = document.getElementById('paintCanvas');
        const trackingCanvas = document.getElementById('trackingCanvas');
        const ctx = canvas.getContext('2d');
        const trackingCtx = trackingCanvas.getContext('2d');
        const colorNameDiv = document.getElementById('colorName');
        const toggleColorNameButton = document.getElementById('toggleColorName');
        const uploadImage = document.getElementById('uploadImage');
        const returnToVideoButton = document.getElementById('returnToVideo');
        let showColorName = false;
        let currentVideoIndex = Math.floor(Math.random() * videos.length);
        let paintPositions = [];
        let videoPaused = false;
        let videoCurrentTime = 0;
        let mode = "video"; // 'video' ou 'image'
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        trackingCanvas.width = 320;
        trackingCanvas.height = 240;
        
        function returnToVideo() {
            mode = "video";
            imageElement.style.display = "none";
            videoElement.style.display = "block";
            returnToVideoButton.style.display = "none";
        }

        function changeVideo() {
            if (mode === "video") {
                currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                videoElement.src = videos[currentVideoIndex];
                clearCanvas();
            }
        }

        function toggleVideo() {
            if (mode === "video") {
                if (videoElement.paused) {
                    videoElement.play();
                } else {
                    videoElement.pause();
                }
                videoPaused = !videoPaused;
            }
        }

        function detectTouches(event) {
            event.preventDefault();
            let touchCount = event.touches.length;
            if (touchCount === 1) {
                let x = event.touches[0].clientX;
                let y = event.touches[0].clientY;
                let color = getPixelColor(x, y);
                let colorName = getClosestColorName(color);
                paintPositions.push({ x, y, color, colorName });
                drawPaint();
            } else if (touchCount === 2) {
                clearCanvas();
            } else if (touchCount === 3) {
                changeVideo();
            } else if (touchCount === 4) {
                toggleVideo();
            }
        }

        function getPixelColor(x, y) {
            trackingCtx.drawImage(mode === "image" ? imageElement : videoElement, 0, 0, trackingCanvas.width, trackingCanvas.height);
            let px = Math.floor((x / window.innerWidth) * trackingCanvas.width);
            let py = Math.floor((y / window.innerHeight) * trackingCanvas.height);
            let pixelData = trackingCtx.getImageData(px, py, 1, 1).data;
            return `#${((1 << 24) + (pixelData[0] << 16) + (pixelData[1] << 8) + pixelData[2]).toString(16).slice(1).toUpperCase()}`;
        }

        function drawPaint() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let p of paintPositions) {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        toggleColorNameButton.addEventListener("click", () => {
            showColorName = !showColorName;
            colorNameDiv.style.display = showColorName ? "block" : "none";
        });
        
        uploadImage.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                mode = "image";
                imageElement.src = URL.createObjectURL(file);
                imageElement.style.display = "block";
                videoElement.style.display = "none";
                returnToVideoButton.style.display = "block";
            }
        });

        returnToVideoButton.addEventListener("click", returnToVideo);
        document.body.addEventListener('touchstart', detectTouches, { passive: false });
        videoElement.src = videos[currentVideoIndex];
    </script>
</body>
</html>
