<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Interactive</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
        video { 
            position: absolute;
            width: 100vw; 
            height: 100vh;
            object-fit: cover;
            filter: brightness(1) contrast(1) saturate(1) hue-rotate(0deg);
            transition: filter 0.2s ease-in-out, transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop muted></video>
    
    <script>
        const videos = ['video1.mp4', 'video2.mp4', 'video3.mp4'];
        const videoElement = document.getElementById('video');
        let currentVideoIndex = Math.floor(Math.random() * videos.length);
        let hue = 0, brightness = 1, contrast = 1, saturation = 1;

        function changeVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            videoElement.src = videos[currentVideoIndex];
        }

        function applyEffects(event) {
            let x = event.clientX / window.innerWidth;
            let y = event.clientY / window.innerHeight;
            
            hue = (Math.random() * 360) * x;  // Couleur aléatoire influencée par la position horizontale
            brightness = 1 + (Math.random() * 0.5 * y);  // Variation aléatoire de luminosité avec hauteur
            contrast = 1 + (Math.random() * 0.5 * x);
            saturation = 1 + (Math.random() * 0.5 * y);

            videoElement.style.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation}) hue-rotate(${hue}deg)`;
        }

        function applyDistortion(event) {
            let x = (event.clientX / window.innerWidth - 0.5) * 50;
            let y = (event.clientY / window.innerHeight - 0.5) * 50;
            videoElement.style.transform = `perspective(500px) rotateX(${y}deg) rotateY(${x}deg) scale(1.1)`;
            setTimeout(() => { videoElement.style.transform = 'scale(1)'; }, 500);
        }

        function detectThreeFingers(event) {
            if (event.touches.length === 3) {
                applyDistortion(event.touches[0]);
            }
        }

        document.body.addEventListener('mousemove', applyEffects);
        document.body.addEventListener('click', changeVideo);
        document.body.addEventListener('contextmenu', (event) => {
            event.preventDefault();
            applyDistortion(event);
        });
        document.body.addEventListener('touchmove', (event) => {
            applyEffects(event.touches[0]);
        });
        document.body.addEventListener('touchstart', detectThreeFingers);
        
        videoElement.src = videos[currentVideoIndex];
    </script>
</body>
</html>
